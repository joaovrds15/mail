        <h2 id="user-email">{{ request.user.email }}</h2>

    <div id="side-div">

        <div id="compose" class="compose-container">
            <svg id="compose-icon" width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
                
            <p id="compose-text">Compose</p>
        </div>
        <button class="nav-buttons" id="inbox">Inbox</button>
        <button class="nav-buttons" id="sent">Sent</button>
        <button class="nav-buttons" id="archived">Archived</button>

        <a class="nav-buttons" id="logout-button" href="{% url 'logout' %}">Log Out</a>
    </div>

    <div id="emails-view">
    </div>

    <div id ="email-view">
        <div class="email-data">
            <p class="email-view-heading"> <b>From: </b></p>
            <p id="email-sender" class="email-view-heading"></p>
        </div>
        <div class="email-data">
            <p class="email-view-heading"> <b>To: </b> </p>
            <p id="email-recipients" class="email-view-heading"></p>
        </div>
        <div class="email-data">
            <p class="email-view-heading"><b>Subject: </b></p>
            <p id="email-subject" class="email-view-heading"></p>
        </div>
        <div class="email-data">
            <p class="email-view-heading"><b>Timestamp: </b></p>
            <p id="email-timestamp" class="email-view-heading"></p>
        </div>

        <hr>
        <p id="email-body"></p>

        <input type="hidden" id="email-id">

        <div id="reply-button">
            <span class="material-symbols-outlined">reply</span>
            <p id="reply-text">Reply</p>
        </div>

        <div id="archive-button">
            <p id="archive-text">Archive</p>
        </div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" id="submit-email" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
